    <!--En proceso:v-->

    <div class="position-relative m-4 p-5">
        <div class="position-relative m-4">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">

          <br>
    <h1 class="text-dark text-center">Completa tus datos</h1>
<br><br>


    <!--Formulario de validación de datos-->
    <form class="row g-3 p-5">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Correo electronico</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Número celular</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Ciudad</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Seleccione su ciudad</option>
            <option>Lima</option>
            <option>Ica</option>
            <option>Arequipa</option>
            <option>Ancahs</option>
            <option>Piura</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary text-center mx-auto" onclick="location.href='elegirruta.html'" type="submit">Enviar</button>
        </div>
      </form>
